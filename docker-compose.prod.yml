version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: pdf_summarizer_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Don't expose port in production (only internal network)

  # Backend (Golang)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf_summarizer_backend_prod
    restart: always
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=disable
      - AI_SERVICE_URL=http://ai-service:8000
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - pdf_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # AI Service (Python)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: pdf_summarizer_ai_prod
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ai_uploads:/app/uploads
    networks:
      - pdf_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf_summarizer_frontend_prod
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - pdf_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pdf_summarizer_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pdf_network

volumes:
  postgres_data:
  backend_uploads:
  ai_uploads:

networks:
  pdf_network:
    driver: bridge
