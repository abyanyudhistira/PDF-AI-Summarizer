services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: pdf_summarizer_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pdf_summarizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pdf_summarizer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Golang)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf_summarizer_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=pdf_summarizer
      - DB_SSLMODE=disable
      - AI_SERVICE_URL=http://ai-service:8000
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - pdf_network

  # AI Service (Python)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: pdf_summarizer_ai
    restart: always
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ai_uploads:/app/uploads
    networks:
      - pdf_network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf_summarizer_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - pdf_network

volumes:
  postgres_data:
  backend_uploads:
  ai_uploads:

networks:
  pdf_network:
    driver: bridge
